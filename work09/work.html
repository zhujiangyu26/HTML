<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function o1(){
				var username = document.getElementsByName("username")[0].value;
				var password = document.getElementsByName("password")[0].value;
				if(username!="")
				{
					if(password.length>=6){
						alert("用户名："+username+"   密码："+password)
					}
					else{
						alert("密码必须大于6位！！！")
					}
				}
				else{
					alert("用户名为空！！！")
				}
			}
			function o2(){
				var t1 = document.getElementsByName("t1")[0].value;
				document.getElementsByName("t2")[0].value = t1;
				document.getElementById("p1").innerText = "复制成功"
			}
			function o3(){
				var username = document.getElementById("username").value;
				var password = document.getElementById("password").value;
				if(username==""){
					alert("用户名为空！！！")
				}
				if(password.length<6){
					alert("密码小于6位！！！")
				}
				var sex = document.getElementsByName("sex");
				var k = false;
				for (var i = 0; i < sex.length; i++) {
					if(sex[i].checked){
						var k = true;
					}
				}
				if(k==false){
					alert("请选择性别")
				}
				var blood = document.getElementsByName("blood");
				var kk = false;
				for (var i = 0; i < blood.length; i++) {
					if(blood[i].checked){
						kk = true;
					}
				}
				if(kk==false){
					alert("请选择血型")
				}
				var hobby = document.getElementsByName("hobby");
				var kkk = false;
				for (var i = 0; i < hobby.length; i++) {
					if(hobby[i].checked){
						kkk = true;
					}
				}
				if(kkk==false){
					alert("请选择爱好")
				}
			}
		</script>
		<style>
			#main{
				width: 500px;
				/* margin:0px auto; */
				text-align: center;
				font-family: "楷体";
			}
			#t1{
				width: 100%;
				border-color:blueviolet;
			}
			#tt1{
				background-color: burlywood;	
			}
			table{
				background-color: antiquewhite;			
			}
			#text,#select{
				width: 95%;
			}
		</style>
	</head>
	<body>
		<h1>验证登录</h1>
		用户名：<input type="text" name="username"/><br />
		密  码：<input type="password" name="password" /><br />
		<input type="button" onclick="o1()" value="提交"/>
		<hr />
		<h1>复制</h1>
		<input type="text" name="t1" />
		<input type="button" value="复制" onclick="o2()"/>
		<input type="text" name="t2" />
		<p id="p1"></p>
		<hr />
		<h1>验证信息</h1>
		<div id="main">
			<form>
				<table id="t1" border="2">
					<tr id="tt1">
						<td colspan="2">信 息 统 计 表</td>
					</tr>
					<tr>
						<td>姓名：</td>
						<td>
							<input type="text" id="username" name="username">
						</td>
					</tr>
					<tr>
						<td>密码：</td>
						<td>
							<input type="password" id="password" name="password">
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="sex" value="1">男
							<input type="radio" name="sex" value="0">女
						</td>
					</tr>
					<tr>
						<td>血型：</td>
						<td>
							<input type="radio" name="blood" value="1">A
							<input type="radio" name="blood" value="2">B
							<input type="radio" name="blood" value="3">AB
							<input type="radio" name="blood" value="4">O
						</td>
					</tr>
					<tr>
						<td>性格：</td>
						<td>
							<input type="checkbox" name="hobby" value="1">活泼
							<input type="checkbox" name="hobby" value="2">惆怅
							<input type="checkbox" name="hobby" value="3">孤僻
							<input type="checkbox" name="hobby" value="4">开朗
							<input type="checkbox" name="hobby" value="5">爱笑
						</td>
					</tr>
					<tr>
						<td>文件：</td>
						<td>
							<input type="file" name="source">
							</td>
					</tr>
					<tr>
						<td>城市：</td>
						<td>
							<select id="select">
								<option value="0">--请选择城市--</option>
								<option value="1">定西市</option>
								<option value="2">成都市</option>
								<option value="3">上海市</option>
								<option value="4">武汉市</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>介绍：</td>
						<td>
							<textarea name="comment" id="xxx" cols="30" rows="10"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" value="110" />
						</td>
						<td>
							<input type="submit" value="提交" onclick="o3()"/>
							<input type="reset" value="重置" />
						</td>
					</tr>
				</table>
			</form>
		</div>
		
	</body>
</html>
