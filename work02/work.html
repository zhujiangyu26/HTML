						<h2>“风水宝地”秦岭北麓
							回归和谐与宁静</h2>
					</hgroup>
				</header>
				<p style="width: 60%;">
					三千里逶迤磅礴，山峦叠翠，秦岭处处皆风景。20世纪90年代以来，秦岭北麓的“风水宝地”，却兴起了一股违建别墅之风，大量耕地、林地被侵占，生态平衡遭到严重破坏。
					习近平总书记先后六次对“秦岭违建”作出批示、指示。2018年7月底，一场雷厉风行的专项整治在这里展开。1185栋违建别墅被依法拆除，土地收回，覆土复绿，秦岭北麓的一片片山林，终于回归和谐与宁静。
				</p>
