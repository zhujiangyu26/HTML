<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>work01</title>
		<style type="text/css">		
			#main{				
				width: 500px;
				margin:0px auto;
				text-align: center;
				font-family: "楷体";
			}
			#t1{
				width: 100%;
				border-color:blueviolet;
			}
			#tt1{
				background-color: burlywood;	
			}
			table{
				background-color: antiquewhite;			
			}
			#text,#select{
				width: 95%;
			}

		</style>
	</head>
	<body>
		<div id="main">
			<form>
				<table id="t1" border="2">
					<tr id="tt1">
						<td colspan="2">信 息 统 计 表</td>
					</tr>
					<tr>
						<td>姓名：</td>
						<td>
							<input type="text" id="text">
						</td>
					</tr>
					<tr>
						<td>年龄：</td>
						<td>
							<input type="password" id="text">
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input type="radio" name="xxx" value="1">男
							<input type="radio" name="xxx" value="0">女
						</td>
					</tr>
					<tr>
						<td>爱好：</td>
						<td>
							<input type="checkbox" name="xxx" value="1">旅游
							<input type="checkbox" name="xxx" value="2">登山
							<input type="checkbox" name="xxx" value="3">健身
							<input type="checkbox" name="xxx" value="4">上网
							<input type="checkbox" name="xxx" value="5">游泳
						</td>
					</tr>
					<tr>
						<td>学历：</td>
						<td>
							<select id="select">
								<option value="0">--请选择--</option>
								<option value="1">专科</option>
								<option value="2">本科</option>
								<option value="3">硕士</option>
								<option value="4">博士及以上</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>自我介绍：</td>
						<td>
							<textarea name="comment" id="xxx" cols="30" rows="10"></textarea>
						</td>
					</tr>
					<tr>
						<td>
							<input type="hidden" value="110" />
						</td>
						<td>
							<input type="submit" value="提交" />
							<input type="reset" value="重置" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
